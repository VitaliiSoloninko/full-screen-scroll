<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Full Screen scroll 2</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- Slider main container -->
			<div class="page swiper">
				<!-- Additional required wrapper -->
				<div class="page__wrapper swiper-wrapper">
					<!-- Slides -->
					<div class="page__screen screen swiper-slide">
						<div class="screen__content">
							<h1 class="screen__title">Title 1</h1>
							<div class="screen__text">Text</div>
							<a href="#" class="screen__link">Go</a>
						</div>
					</div>
					<div class="page__screen screen swiper-slide screen--color">
						<div class="screen__content">
							<h1 class="screen__title">Title 2</h1>
							<div class="screen__text">Text</div>
							<a href="#" class="screen__link">Go</a>
						</div>
					</div>
					<div class="page__screen screen swiper-slide">
						<div class="screen__content">
							<h1 class="screen__title">Title 3</h1>
							<div class="screen__text">Text</div>
							<a href="#" class="screen__link">Go</a>
						</div>
					</div>
					<div class="page__screen screen swiper-slide screen--color">
						<div class="screen__content">
							<h1 class="screen__title">Title 4</h1>
							<div class="screen__text">Text</div>
							<a href="#" class="screen__link">Go</a>
						</div>
					</div>
				</div>
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<!-- If we need pagination -->
				<div class="page__pagination swiper-pagination"></div>
				<!-- If we need scrollbar -->
				<div class="page__scroll swiper-scrollbar"></div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</html>
